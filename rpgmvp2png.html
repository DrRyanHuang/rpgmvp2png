<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPGMVP 2 PNG Converter</title>
  <meta name="description" content="A minimalist tool to convert RPG Maker MV encrypted images to PNG.">
  <link rel="stylesheet" href="web/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="web/js/app.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1>RPGMVP <span class="accent">2</span> PNG</h1>
        <button id="lang-toggle" class="lang-btn" aria-label="Switch Language">ä¸­æ–‡</button>
      </div>
      <p class="subtitle" data-i18n="subtitle">Secure, local-only decryption for your RPG Maker MV assets.</p>
    </header>

    <main>
      <div class="upload-area" id="drop-zone">
        <input type="file" id="file" accept=".rpgmvp" multiple hidden />
        <label for="file" class="upload-label">
          <span class="icon">ðŸ“‚</span>
          <span class="text" data-i18n="dropText">Click to browse or drag files here</span>

      </div>

      <div class="controls">
        <label class="toggle-switch">
          <input type="checkbox" id="pack-files">
          <span class="slider"></span>
          <span class="label-text" data-i18n="zipLabel">Download as ZIP archive</span>
        </label>
      </div>

      <div id="status" class="status-message hidden"></div>
    </main>

    <footer>
      <a href="https://github.com/DrRyanHuang/rpgmvp2png" target="_blank" class="github-link" data-i18n="githubLink">
        View on GitHub

  </div>

</html>
